{% extends 'main.html'%}
{% load static %}

{% block content %}
<h1>List movies</h1>
<table>
    <tr><th>title</th><th>Description</th><th>Year</th></tr>
{% for movie_obj in movies %}
<tr>
<td><h1>{{movie_obj.title | upper}}</h1></td>
<td><p>Summary :{{movie_obj.summary | default:'No data available'}}</p></td>
<td><h4>Year:{{movie_obj.year}} </h4></td>

{%endfor%}
</table>
{% endblock %}
{% include 'menu.html'%}
